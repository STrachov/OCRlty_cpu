services:
  postgres:
    image: postgres:16
    container_name: ocrlty-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ocrlty
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ocrlty_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ocrlty"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  ocrlty_pg_data:
